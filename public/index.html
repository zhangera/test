    <div id="app">
        {{message}}
        <span v-bind:title="title">

        <span v-if="isShow">
            你能看见我吗？
        </span>
        <br>
        <p v-for="item in list">{{item.text}}</p>
        <input type="text" v-model="msg" v>
        <span>{{msg}}</span>
        <input type="button" v-on:click="reverse" value="点击">
        <ul>
            <todo-item v-for="item in groceryList" v-bind:key="item.id" v-bind:num="item.id" v-bind:todo="item"></todo-item>
        </ul>
        <ul>
            <li v-for="n in evenNumbers">{{ n }}</li>
        </ul>
    </div>
</body>
<script>
    Vue.component('todo-item',{
        props:['todo','num'],
        template:'<li>{{todo.text}}{{num}}</li>'
    });
    let vue = new Vue({
        el:'#app',
        data:{
            message:'hello world',
            title:'页面加载于 ' + new Date().toLocaleString(),
            isShow:true,
            list:[
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ],
            msg:'',
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ],
            numbers:[1,2,3,4,5]
        },
        methods:{
            reverse: function () {
                this.msg = this.msg.split('').reverse().join('');
            }
        },
        computed:{
            evenNumbers: function () {
                return this.numbers.filter(function (number) {
                    return number % 2 === 0
                })
            }
        }
    });

</script>
